<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/newuser.css">
    <script src="js/newuser.js" defer></script>
</head>

<body>

<main>
    <div>
        <div class="registration-div">
            <h1 class="registration">
                Registration
            </h1>
        </div>
        <div class="hr-div">
            <hr>
        </div>
        <div>
            <form class="first-form">
                <label for="fname">First name:</label>
                <input type="text" id="fname">
                <label for="lname">Last name:</label>
                <input type="text" id="lname">
                <label for="username">Username:</label>
                <input type="text" id="username">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd">
                <label for="pwd2">Confirm password:</label>
                <input type="password" id="pwd2">
            </form>
            <form class="second-form">
                <div class="checkbox-container">
                    <input type="checkbox" id="privacy">
                    <label for="privacy">I have read the <span class="form-link"><a href="privacy.html" target="_blank">privacy policy</a></span></label>
                </div>
                <br>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms">
                    <label for="terms">I have read the <span class="form-link"><a href="terms.html" target="_blank">terms and conditions</a></span></label>
                </div>
                <div class="btn-container">
                    <button class="registration-btn">Register</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="footer-desktop">
    <div class="div-1">
        <div class="logo-container">
            <img src="assets/images/Nexus%20Logo%201.png" alt="logo">
        </div>
        <div class="navigate-div">
            <div class="navigate">
                <span class="span-1">Navigate</span>
                <span><a href="feed.html">Home</a></span>
                <span>Tournaments</span>
                <span>Connect</span>
            </div>
            <div class="navigate">
                <span class="span-1">Company</span>
                <span>About us</span>
                <span>Contact us</span>
                <span><a href="privacy.html">Privacy policy</a></span>
            </div>
        </div>
        <div>
            <div class="social-content">
                <div class="socials">
                    <span class="span-1">Socials</span>
                </div>
                <div class="img-container">
                    <img src="assets/icons/inverted/Facebook%20Inverted.svg" alt="facebook">
                    <img src="assets/icons/inverted/Instagram%20Inverted.svg" alt="instagram">
                    <img src="assets/icons/inverted/Discord%20Inverted.svg" alt="discord">
                    <img src="assets/icons/inverted/Twitter%20Inverted.svg" alt="twitter">
                </div>
            </div>
        </div>
    </div>
    <div class="div-2">
        <div>
            <span class="copyright-span">
                Copyright © 2024 Gaming Nexus
            </span>
        </div>
    </div>
</footer>

<footer class="footer-mobile">
    <div class="navigate-div">
        <div class="navigate">
            <span class="span-1">Navigate</span>
            <span><a href="feed.html">Home</a></span>
            <span>Tournaments</span>
            <span>Connect</span>
        </div>
        <div class="navigate">
            <span class="span-1">Company</span>
            <span>About us</span>
            <span>Contact us</span>
            <span><a href="privacy.html">Privacy policy</a></span>
        </div>
    </div>
    <div class="logo-container">
        <img src="assets/images/Nexus%20Logo%201.png" alt="logo">
    </div>
    <div class="social-content-mobile">
        <div class="img-container">
            <img src="assets/icons/inverted/Facebook%20Inverted.svg" alt="facebook">
            <img src="assets/icons/inverted/Instagram%20Inverted.svg" alt="instagram">
            <img src="assets/icons/inverted/Discord%20Inverted.svg" alt="discord">

</html>
