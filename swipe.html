<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swipe.css" />
    <script src="js/swipe.js" defer></script>
  </head>
  <body>
    <div class="section-swipe">
      <ion-icon id="dislike" name="heart-dislike"></ion-icon>
      <div class="section-swipe-hexagon">
        <h4 class="section-swipe-hexagon-username"></h4>
      </div>
      <div class="section-swipe-card">
        <div class="swipe-card-left">
          <h4 class="swipe-card-left-rating-title section-swipe-h4">Rating</h4>
          <h4 class="swipe-card-left-rating-score"></h4>
          <div class="swipe-card-left-behavior-img"></div>
          <h4 class="swipe-card-left-behavior-title section-swipe-h4">
            Behavior
          </h4>
        </div>
        <div class="swipe-card-right">
          <h4 class="swipe-card-right-favorite-genre section-swipe-h4">
            Favorite genre
          </h4>
          <div class="swipe-card-right-genre"></div>
          <div class="swipe-card-right-platform-img"></div>
          <h4 class="swipe-card-right-platforms section-swipe-h4">Platforms</h4>
        </div>
        <ion-icon id="like" name="heart"></ion-icon>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
